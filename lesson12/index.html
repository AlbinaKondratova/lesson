<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7ce883457.js" crossorigin="anonymous"></script>
    <title>Forms</title>
</head>
<body>
    <div class="forms">
        <div class="left">
            <h3>contact us</h3>
            <div class="circle">
                <div class="one"><i class="fab fa-facebook-f"></i></div>
                <div class="two"><i class="fab fa-tumblr"></i></div>
                <div class="three"><i class="fab fa-linkedin-in"></i></div>
            </div>
            <p class="p p1">or use our contact form below</p>
            <input type="email" placeholder="Email">
            <input type="number" placeholder="Phone">
            <p class="p p2">Type your message here:</p>
            <textarea name="text" cols="40" rows="5"></textarea>
            <a href="#" target="_blank"><p class="p p3">Need additional help?</p></a>
            <div class="line"></div>
            <a href="#" target="_blank"><button type="submit"> contact me</button></a>
        </div>
        <div class="right">
            <h2>hello, user!</h2>
            <p class="text">If you want to know more info about</p>
            <p class="text">our project than</p>
            <div class="arrow"><i class="fas fa-arrow-left"></i></div>
        </div>
    </div>
</body>
</html>
